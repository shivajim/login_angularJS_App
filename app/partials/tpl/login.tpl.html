<div class="bs-example" ng-controller="loginCtrl">
	<form role="form" name="form1">
		<div class="form-group">
			<p><label>Welcome: {{user.email}}</label></p>
			<label for="exampleInputEmail">Email:</label>
			<input type="email" placeholder="Enter Email" ng-model="user.email" class="form-control" required></input>
		</div>
		<div class="form-group">
			<label for="exampleInputPassword">Password:</label>
			<input type="password" placeholder="Enter Password" class="form-control" required ng-model="user.password"></input>
		</div>
		<button class="btn btn-default" type="Submit" ng-click="login(user)" ng-disabled="form1.$invalid">Submit</button>
		<br><br>
		<label>{{message}}</label>	
	</form>
</div>
